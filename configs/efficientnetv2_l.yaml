# EfficientNetV2-L Training Config
# Best single model - 450MB, highest accuracy

defaults:
  - model: efficientnet_v2_l_optimized
  - dataset: flower100
  - training: focal
  - augmentation: ultra_strong
  - _self_

# Dataset settings (adjust based on GPU)
dataset:
  batch_size: 13  # Optimized for 32GB VRAM with 600x600 images
  
# Training settings
training:
  epochs: 130
  accumulation_steps: 1  # Effective batch_size = 16Ã—1 = 16
  val_every: 1  # Validate every N epochs (set to 5 for faster training)
  save_every: 5  # Save checkpoint every N epochs
  early_stopping:
    patience: 15
    min_delta: 0.001
  
# Project Settings
project_name: flower_recognition
experiment_name: efficientnetv2_l
seed: 42

# Paths
data_dir: ./datasets
output_dir: ./results
checkpoint_dir: ${output_dir}/checkpoints
log_dir: ${output_dir}/logs

# Hardware
device: cuda
num_workers: 12  # Match batch_size for efficiency
pin_memory: true
