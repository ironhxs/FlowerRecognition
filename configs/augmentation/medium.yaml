# Medium Data Augmentation Configuration
# Balanced augmentation for general use

# Training augmentations
train:
  - RandomResizedCrop:
      size: 600
      scale: [0.75, 1.0]
      ratio: [0.9, 1.1]
  - RandomHorizontalFlip:
      p: 0.5
  - ShiftScaleRotate:
      shift_limit: 0.05
      scale_limit: 0.1
      rotate_limit: 30
      p: 0.4
  - ColorJitter:
      brightness: 0.25
      contrast: 0.25
      saturation: 0.25
      hue: 0.08
      p: 0.4
  - GaussianBlur:
      blur_limit: [3, 5]
      p: 0.1
  - Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

# Validation/Test augmentations
val:
  - Resize:
      height: 600
      width: 600
  - Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
