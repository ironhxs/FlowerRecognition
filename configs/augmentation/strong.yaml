# Strong Data Augmentation Configuration
# Optimized for flower recognition with robust augmentations

# Training augmentations
train:
  # Geometric transforms
  - RandomResizedCrop:
      size: 600
      scale: [0.7, 1.0]
      ratio: [0.9, 1.1]
  - RandomHorizontalFlip:
      p: 0.5
  - RandomVerticalFlip:
      p: 0.3
  - ShiftScaleRotate:
      shift_limit: 0.1
      scale_limit: 0.15
      rotate_limit: 45
      p: 0.5
  
  # Color augmentations
  - ColorJitter:
      brightness: 0.3
      contrast: 0.3
      saturation: 0.3
      hue: 0.1
      p: 0.5
  - RandomBrightnessContrast:
      brightness_limit: 0.2
      contrast_limit: 0.2
      p: 0.5
  
  # Advanced augmentations
  - GaussianBlur:
      blur_limit: [3, 7]
      p: 0.2
  - GaussNoise:
      var_limit: [10, 50]
      p: 0.2
  - CoarseDropout:
      max_holes: 8
      max_height: 30
      max_width: 30
      p: 0.3
  
  # Normalization (ImageNet stats)
  - Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

# Validation/Test augmentations (minimal)
val:
  - Resize:
      height: 600
      width: 600
  - Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
