# Light Data Augmentation Configuration
# Minimal augmentation for faster training or when data is sufficient

# Training augmentations
train:
  - RandomResizedCrop:
      size: 600
      scale: [0.8, 1.0]
      ratio: [0.95, 1.05]
  - RandomHorizontalFlip:
      p: 0.5
  - ColorJitter:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.05
      p: 0.3
  - Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

# Validation/Test augmentations (minimal)
val:
  - Resize:
      height: 600
      width: 600
  - Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
