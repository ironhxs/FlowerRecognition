# Swin V2 Resume Training with Anti-Overfitting
# 从现有的 best_model.pt 续训，使用强正则化

defaults:
  - model: swin_v2_optimized
  - dataset: flower100
  - training: swin_resume      # 使用专门的续训配置
  - augmentation: medium
  - _self_

# Experiment name
name: swin_v2_resume_anti_overfit

# Override dataset settings
dataset:
  batch_size: 32
  val_split: 0.15

# Paths
data_dir: ./datasets
checkpoint_dir: ./results/checkpoints_swin_resume
log_dir: ./results/logs_swin_resume

# ⭐ 关键：从旧模型恢复
resume_from: ./results/checkpoints_swin_optimized/best_model.pt

# Hardware
device: cuda
num_workers: 18
pin_memory: true
seed: 42

# Monitoring
use_wandb: false
