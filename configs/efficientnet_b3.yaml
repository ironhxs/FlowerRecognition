# EfficientNet B3 Training Config
# Compact model - 180MB, fast inference

defaults:
  - model: efficientnet_b3
  - dataset: flower100
  - training: focal
  - augmentation: ultra_strong
  - _self_

# Dataset settings
dataset:
  batch_size: 24
  num_workers: 8
  
# Training settings
training:
  epochs: 100
  accumulation_steps: 1  # Full batch_size=32
  val_every: 1  # Validate every N epochs
  save_every: 5  # Save checkpoint every N epochs
  early_stopping:
    patience: 10
    min_delta: 0.001
  
# Project Settings
project_name: flower_recognition
experiment_name: efficientnet_b3
seed: 42

# Paths
data_dir: ./datasets
output_dir: ./results
checkpoint_dir: ${output_dir}/checkpoints
log_dir: ${output_dir}/logs

# Hardware
device: cuda
num_workers: 8
pin_memory: true

# Performance:
# - Model size: ~180MB
# - Training time: ~4-6 hours (100 epochs)
# - Expected accuracy: 85-88%
# - VRAM usage: ~8-10GB
# - Inference: ~40ms (fastest!)
# - Use case: Speed-critical deployment, ensemble diversity
